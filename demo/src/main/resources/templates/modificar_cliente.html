<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles_add_cliente.css" />
  </head>
  <body>
    <header>
      <img src="/images/Logo2.png" alt="Logo" />

      <ul>
        <li>
          <a th:href="@{/clientes/ver(veterinarioId=${veterinarioId})}"
            >Inicio</a
          >
        </li>
      </ul>
    </header>

    <main>
      <div id="cuadro">
        <h1>Modificar Cliente</h1>
        <form
          th:object="${cliente}"
          th:action="@{/clientes/modificar/{id}(id=${cliente.id})}"
          method="post"
          id="formAgregarMascota"
        >
          <div class="row mb-3">
            <div class="col">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                th:field="*{nombre}"
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa el nombre del cliente"
                required
              />
            </div>

            <div class="col">
              <label for="cedula" class="form-label">Cédula</label>
              <input
                th:field="*{cedula}"
                type="number"
                class="form-control"
                id="cedula"
                placeholder="Ingresa la cédula del cliente"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="celular" class="form-label">Celular</label>
              <input
                th:field="*{celular}"
                type="number"
                class="form-control"
                id="celular"
                placeholder="Ingresa el celular del cliente"
                required
              />
            </div>

            <div class="col">
              <label for="email" class="form-label">Correo</label>
              <input
                th:field="*{email}"
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingresa el correo del cliente"
                required
              />
            </div>
          </div>

          <button class="btn btn-success" type="submit" id="btnAgregarClientes">
            Agregar
          </button>
        </form>
      </div>

      <div id="imagen">
        <img src="/images/perro_addclt.png" alt="perro" height="500px" />
      </div>
    </main>

    <footer>
      <div id="copyright">
        <p>Copyright &copy; 2024</p>
        <p>All rights reserved</p>
      </div>
      <div id="contact">
        <p>Contáctanos</p>
        <p>+57 301 123 4567</p>
        <p>dogdog@gmail.com</p>
      </div>
      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="/images/facebook (1).png"
            height="25px"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="/images/logotipo-de-instagram.png"
            height="25px"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://x.com/home" target="_blank">
          <img
            src="/images/twitter.png"
            height="25px"
            alt="LogoX"
            class="logos"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
