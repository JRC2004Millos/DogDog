<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles_login.css" />
    <script src="../js/scriptLogin.js" defer></script>
  </head>
  <body>
    <header>
      <img src="../images/LogoFin.png" alt="Logo" />

      <ul>
        <li><a href="home">Inicio</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <form id="loginForm" method="post">
          <div class="mb-3">
            <h2>Iniciar Sesión</h2>
            <label for="type" class="form-label"></label>
            <select class="form-select" name="type" id="type">
              <option value="" disabled selected>Tipo de usuario:</option>
              <option value="1">Veterinario</option>
              <option value="2">Administrador</option>
              <option value="3">Cliente</option>
            </select>
          </div>

          <!-- Fields for Veterinario -->
          <div id="veterinarioFields" class="dynamic-fields">
            <div class="mb-3">
              <label for="cedulaVeterinario" class="form-label"></label>
              <input
                type="number"
                class="form-control"
                name="cedulaVeterinario"
                id="cedulaVeterinario"
                placeholder="Cedula"
              />
            </div>

            <div class="mb-3">
              <label for="passwordVet" class="form-label"></label>
              <input
                type="password"
                class="form-control"
                name="passwordVet"
                id="passwordVet"
                placeholder="Contraseña"
              />
            </div>
          </div>

          <!-- Fields for Administrador -->
          <div id="administradorFields" class="dynamic-fields">
            <div class="mb-3">
              <label for="usuario" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                name="usuario"
                id="usuario"
                placeholder="Usuario"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Contraseña"
              />
            </div>
          </div>

          <!-- Fields for Cliente -->
          <div id="clienteFields" class="dynamic-fields">
            <div class="mb-3">
              <label for="cedula" class="form-label"></label>
              <input
                type="number"
                class="form-control"
                name="cedula"
                id="cedula"
                placeholder="Cedula"
              />
            </div>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
          </div>
        </form>
      </div>
    </main>

    <footer id="footer">
      <div id="contact">
        <p>Contáctanos:</p>
        <a href="https://accounts.google.com/" target="_blank">
          <p>dogdog@gmail.com</p>
        </a>

        <a href="https://web.whatsapp.com/" target="_blank">
          <p>+57 301 123 4567</p>
        </a>
      </div>
      <img
        src="../images/fotoFooter-removebg-preview.png"
        alt="foto"
        class="fotoFooter"
      />

      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="../images/facebook-fb-social-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="../images/instagram-socials-social-media-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://web.whatsapp.com/" target="_blank">
          <img
            src="../images/whats-app-whatsapp-whatsapp-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoX"
            class="logos"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
