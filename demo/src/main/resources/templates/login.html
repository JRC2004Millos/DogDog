<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles_login.css" />
    <script src="../js/scriptLogin.js" defer></script>
  </head>
  <body>
    <header>
      <img src="../images/Logo2.png" alt="Logo" />

      <ul>
        <li><a href="home">Inicio</a></li>
      </ul>
    </header>

    <main>
      <div id="cuadro">
        <h1>Iniciar Sesión</h1>

        <form id="loginForm" method="post">
          <div class="mb-3">
            <label for="type" class="form-label">Tipo de usuario</label>
            <select class="form-select" name="type" id="type">
              <option value="1">Veterinario</option>
              <option value="2">Administrador</option>
              <option value="3">Cliente</option>
            </select>
          </div>

          <!-- Fields for Veterinario -->
          <div id="veterinarioFields" class="dynamic-fields">
            <div class="mb-3">
              <label for="cedulaVeterinario" class="form-label">Cédula</label>
              <input
                type="number"
                class="form-control"
                name="cedulaVeterinario"
                id="cedulaVeterinario"
              />
            </div>

            <div class="mb-3">
              <label for="passwordVet" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="passwordVet"
                id="passwordVet"
              />
            </div>
          </div>

          <!-- Fields for Administrador -->
          <div id="administradorFields" class="dynamic-fields">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                name="usuario"
                id="usuario"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
              />
            </div>
          </div>

          <!-- Fields for Cliente -->
          <div id="clienteFields" class="dynamic-fields">
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input
                type="number"
                class="form-control"
                name="cedula"
                id="cedula"
              />
            </div>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-info">Iniciar Sesión</button>
          </div>
        </form>
      </div>

      <div id="imagen">
        <img src="../images/perro_login.png" alt="perro" height="500px" />
      </div>
    </main>

    <footer>
      <div id="copyright">
        <p>Copyright &copy; 2024</p>
        <p>All rights reserved</p>
      </div>
      <div id="contact">
        <p>Contáctanos</p>
        <p>+57 301 123 4567</p>
        <p>dogdog@gmail.com</p>
      </div>
      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="../images/facebook (1).png"
            height="25px"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="../images/logotipo-de-instagram.png"
            height="25px"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://x.com/home" target="_blank">
          <img
            src="../images/twitter.png"
            height="25px"
            alt="LogoX"
            class="logos"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
