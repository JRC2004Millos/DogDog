<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles_add_mascota.css" />
  </head>
  <body>
    <header>
      <img src="/images/LogoFin.png" alt="Logo">

      <ul>
        <li>
          <a th:href="@{/mascotas/ver(veterinarioId=${veterinarioId})}"
            >Inicio</a
          >
        </li>
      </ul>
    </header>

    <main class="container">
      <div id="cuadro">
        <h1>Modificar Mascota</h1>
        <form
          th:object="${mascota}"
          th:action="@{'/mascotas/modificar/' + ${mascota.id} + '?veterinarioId=' + ${veterinarioId}}"
          method="post"
          id="formModificarMascota"
        >
          <div class="row mb-3">
            <div class="col">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                th:field="*{nombre}"
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa el nombre de la mascota"
                required
              />
            </div>

            <div class="col">
              <label for="raza" class="form-label">Raza</label>
              <input
                th:field="*{raza}"
                type="text"
                class="form-control"
                id="raza"
                placeholder="Ingresa la raza de la mascota"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="edad" class="form-label">Edad</label>
              <input
                th:field="*{edad}"
                type="number"
                class="form-control"
                id="edad"
                placeholder="Ingresa la edad de la mascota"
                required
              />
            </div>

            <div class="col">
              <label for="peso" class="form-label">Peso</label>
              <input
                th:field="*{peso}"
                type="number"
                class="form-control"
                id="peso"
                placeholder="Ingresa el peso de la mascota"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="enfermedad" class="form-label">Enfermedad</label>
              <input
                th:field="*{enfermedad}"
                type="text"
                class="form-control"
                id="enfermedad"
                placeholder="Ingresa la enfermedad de la mascota"
              />
            </div>
            <div class="col">
              <label for="cliente" class="form-label">Cliente</label>
              <select
                th:field="*{cliente.id}"
                class="form-select"
                id="cliente"
                required
              >
                <option value="" disabled selected>
                  Selecciona el cliente
                </option>
                <option
                  th:each="cliente : ${clientes}"
                  th:value="${cliente.id}"
                  th:text="${cliente.nombre}"
                ></option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="fotoURL" class="form-label">Foto</label>
            <input
              th:field="*{fotoURL}"
              type="text"
              class="form-control"
              id="fotoURL"
              placeholder="Ingresa la URL de la imagen de la mascota"
              required
            />
          </div>

          <button
            class="btn btn-success"
            type="submit"
            id="btnModificarMascota"
          >
            Modificar
          </button>
        </form>
      </div>
    </main>

    <div id="footer">
      <div id="contact">
        <p>Cont√°ctanos:</p>
        <a href="https://accounts.google.com/" target="_blank">
          <p>dogdog@gmail.com</p>
        </a>

        <a href="https://web.whatsapp.com/" target="_blank">
          <p>+57 301 123 4567</p>
        </a>
      </div>
      <img src="/images/fotoFooter-removebg-preview.png" alt="foto" class="fotoFooter">
      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="/images/facebook-fb-social-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="/images/instagram-socials-social-media-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://web.whatsapp.com/" target="_blank">
          <img
            src="/images/whats-app-whatsapp-whatsapp-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoX"
            class="logos"
          />
        </a>
      </div>
    </div>
  </body>
</html>
