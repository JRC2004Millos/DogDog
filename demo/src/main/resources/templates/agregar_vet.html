<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Mascota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles_add_mascota.css" />
  </head>
  <body>
    <header>
      <img src="../images/Logo2.png" alt="Logo" />
      <ul>
        <li>
          <a href="ver">Inicio</a>
        </li>
      </ul>
    </header>

    <main>
      <div id="cuadro">
        <h1 class="mb-3">Registrar veterinario</h1>
        <form
          th:object="${veterinario}"
          th:action="@{/veterinario/agregar}"
          method="post"
          id="formAgregarVeterinario"
        >
          <div class="row mb-3">
            <div class="col">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                th:field="*{nombre}"
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa el nombre del veterinario"
                required
              />
            </div>
            <div class="col">
              <label for="cedula" class="form-label">Cédula</label>
              <input
                th:field="*{cedula}"
                type="number"
                class="form-control"
                id="cedula"
                placeholder="Ingresa la cédula del veterinario"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="especialidad" class="form-label">Especialidad</label>
              <input
                th:field="*{especialidad}"
                type="text"
                class="form-control"
                id="especialidad"
                placeholder="Ingresa la especialidad del veterinario"
                required
              />
            </div>
            <div class="col">
              <label for="numAtenciones" class="form-label"
                ># de Atenciones</label
              >
              <input
                th:field="*{numAtenciones}"
                type="number"
                class="form-control"
                id="numAtenciones"
                placeholder="Ingresa el # de atenciones del veterinario"
                step="0.1"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="fotoURL" class="form-label">Foto</label>
              <input
                th:field="*{fotoURL}"
                type="text"
                class="form-control"
                id="fotoURL"
                placeholder="Ingresa la URL de la imagen del veterinario"
                required
              />
            </div>
            <div class="col">
              <label for="clave" class="form-label">Contraseña</label>
              <input
                th:field="*{clave}"
                type="text"
                class="form-control"
                id="clave"
                placeholder="Ingresa la contraseña del veterinario"
                required
              />
            </div>
          </div>

          <button class="btn btn-success" type="submit" id="btnAgregarVet">
            Agregar
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div id="copyright">
        <p>Copyright &copy; 2024</p>
        <p>All rights reserved</p>
      </div>
      <div id="contact">
        <p>Contáctanos</p>
        <p>+57 301 123 4567</p>
        <p>dogdog@gmail.com</p>
      </div>
      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="../images/facebook (1).png"
            height="25px"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="../images/logotipo-de-instagram.png"
            height="25px"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://x.com/home" target="_blank">
          <img
            src="../images/twitter.png"
            height="25px"
            alt="LogoX"
            class="logos"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
