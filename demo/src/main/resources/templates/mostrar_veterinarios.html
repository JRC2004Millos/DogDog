<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles_veterinario.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img src="../images/LogoFin.png" alt="Logo" />
      <ul>
        <li>
          <a href="/admin/home">Inicio</a>
        </li>
      </ul>
    </header>

    <main>
      <div class="titulo">
        <h1>Veterinarios</h1>
        <a type="button" href="/veterinario/agregar">
          <img
            src="../images/agregar.png"
            alt="Add"
            height="40px"
            class="add"
          />
        </a>
      </div>
      <div class="table-responsive">
        <table
          id="tabla"
          class="table table-striped table-bordered border-prymarix centered-table"
        >
          <thead class="table-dark">
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Cédula</th>
              <th scope="col">Especialidad</th>
              <th scope="col">Atenciones</th>
              <th scope="col" class="botones">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              th:each="veterinario: ${veterinarios}"
              class="justify-content-center"
            >
              <td>
                <img
                  th:src="${veterinario.fotoURL}"
                  alt="veterinario"
                  style="width: 80px; height: 60px"
                />
              </td>
              <td th:text="${veterinario.nombre}"></td>
              <td th:text="${veterinario.cedula}"></td>
              <td th:text="${veterinario.especialidad}"></td>
              <td th:text="${veterinario.numAtenciones}"></td>
              <td class="botones">
                <a
                  class="btn btn-outline-secondary"
                  th:href="@{/veterinario/modificar/{id}(id=${veterinario.id})}"
                >
                  <img src="../images/editar.png" alt="Edit" height="40px" />
                </a>
                <a
                  class="btn btn-outline-danger"
                  th:href="@{/veterinario/eliminar/{id}(id=${veterinario.id})}"
                >
                  <img
                    src="../images/eliminar.png"
                    alt="Delete"
                    height="40px"
                  />
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer id="footer">
      <div id="contact">
        <p>Contáctanos:</p>
        <a href="https://accounts.google.com/" target="_blank">
          <p>dogdog@gmail.com</p>
        </a>

        <a href="https://web.whatsapp.com/" target="_blank">
          <p>+57 301 123 4567</p>
        </a>
      </div>

      <img
        src="../images/fotoFooter-removebg-preview.png"
        alt=" Foto"
        class="fotoFooter"
      />
      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="../images/facebook-fb-social-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="../images/instagram-socials-social-media-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://web.whatsapp.com/" target="_blank">
          <img
            src="../images/whats-app-whatsapp-whatsapp-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoWhatsApp"
            class="logos"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
