<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" xmlns="https://thymeleaf.org" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles_cliente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <img src="/images/Logo2.png" alt="Logo" />
      <ul>
        <li><a href="#nuestrosClientes">Nuestros Clientes</a></li>
        <li><a href="home">Inicio</a></li>
      </ul>
    </header>

    <main>
      <h1 class="tituloSeccion">
        Datos Personales <span th:text="${cliente.nombre}"></span>
        <br>
        <br>
      </h1>

      <table class="datosPersonales">
        <thead>
          <tr>
            <th class="headerTabla">Datos</th>
            <th class="headerTabla">Información Personal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Nombre</th>
            <td th:text="${cliente.nombre}"></td>
          </tr>
          <tr>
            <th>Cédula</th>
            <td th:text="${cliente.cedula}"></td>
          </tr>
          <tr>
            <th>Correo</th>
            <td th:text="${cliente.email}"></td>
          </tr>
          <tr>
            <th>Teléfono</th>
            <td th:text="${cliente.celular}"></td>
          </tr>
        </tbody>
      </table>

      <br>
      <br>
      <div class="header-container">
        <h1 class="tituloSeccion">Datos de las <span>Mascotas</span></h1>
      </div>
      
      <div th:each="mascota : ${mascotas}" class="seleccionMascota">
        <img th:src="${mascota.fotoURL}" alt="Foto de la Mascota" class="mascota" />
        
        <table class="datosMascota">
          <thead>
            <tr>
              <th class="headerTabla">Datos</th>
              <th class="headerTabla">Información Personal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Nombre</th>
              <td th:text="${mascota.nombre}"></td>
            </tr>
            <tr>
              <th>Raza</th>
              <td th:text="${mascota.raza}"></td>
            </tr>
            <tr>
              <th>Edad</th>
              <td th:text="${mascota.edad + ' años'}"></td>
            </tr>
            <tr>
              <th>Peso</th>
              <td th:text="${mascota.peso + ' Kg'}"></td>
            </tr>
          </tbody>
        </table>
    </div>
    
    </main>
    <br>
    <br>
    <footer>
      <div id="copyright">
        <p>Copyright &copy; 2024</p>
        <p>All rights reserved</p>
      </div>
      <div id="contact">
        <p>Contáctanos</p>
        <p>+57 301 123 4567</p>
        <p>dogdog@gmail.com</p>
      </div>
      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="/images/facebook (1).png"
            height="25px"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="/images/logotipo-de-instagram.png"
            height="25px"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://x.com/home" target="_blank">
          <img
            src="/images/twitter.png"
            height="25px"
            alt="LogoX"
            class="logos"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
