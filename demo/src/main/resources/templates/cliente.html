<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" xmlns="https://thymeleaf.org" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente - Mascotas</title>
    <link rel="stylesheet" href="/css/styles_cliente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="/js/client.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="/images/LogoFin.png" alt="Logo" />
      <ul>
        <li><a href="http://localhost:8080/dogdog/login">Cerrar Sesión</a></li>
      </ul>
    </header>

    <main>
      <h1 class="tituloSeccion">
        Datos Personales <span th:text="${cliente.nombre}"></span>
        <br />
        <br />
      </h1>
      
      <table class="datosPersonales">
        <thead>
          <tr>
            <th class="headerTabla">Datos</th>
            <th class="headerTabla">Información Personal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="contenidoIzq">Nombre</th>
            <td th:text="${cliente.nombre}"></td>
          </tr>
          <tr>
            <th class="contenidoIzq">Cédula</th>
            <td th:text="${cliente.cedula}"></td>
          </tr>
          <tr>
            <th class="contenidoIzq">Correo</th>
            <td th:text="${cliente.email}"></td>
          </tr>
          <tr>
            <th class="contenidoIzq">Teléfono</th>
            <td th:text="${cliente.celular}"></td>
          </tr>
        </tbody>
      </table>

      <br />
      <br />
      
      <!-- Contenedor Flex para el título y el spinner -->
      <div class="header-container">
        <h1 class="tituloSeccion">Datos de las <span>Mascotas</span></h1>

        <!-- Spinner de selección de mascotas -->
        <div class="form-group ml-3">
          <select
            id="mascotaSelect"
            class="form-control form-select"
            onchange="mostrarMascota()"
          >
            <!-- La primera mascota se selecciona por defecto -->
            <option
              th:each="mascota, iterStat : ${mascotas}"
              th:value="${mascota.id}"
              th:text="${mascota.nombre}"
              th:selected="${iterStat.index == 0}"
            ></option>
          </select>
        </div>
      </div>
      
      <!-- Información de cada mascota -->
      <div
        th:each="mascota, iterStat : ${mascotas}"
        class="datosMascotaSection"
        th:id="'mascota-' + ${mascota.id}"
        th:style="${iterStat.index != 0} ? 'display: none;' : 'display: flex;'"
      >
        <!-- Contenedor de la imagen -->
        <div class="mascota-img-container">
          <img
            th:src="${mascota.fotoURL}"
            alt="Foto de la Mascota"
            class="mascota"
          />
        </div>

        <!-- Contenedor de los datos de la mascota -->
        <div class="mascota-datos-container">
          <table class="datosMascota">
            <thead>
              <tr>
                <th class="headerTabla">Datos</th>
                <th class="headerTabla">Información Personal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Nombre</th>
                <td th:text="${mascota.nombre}"></td>
              </tr>
              <tr>
                <th>Raza</th>
                <td th:text="${mascota.raza}"></td>
              </tr>
              <tr>
                <th>Edad</th>
                <td th:text="${mascota.edad + ' años'}"></td>
              </tr>
              <tr>
                <th>Peso</th>
                <td th:text="${mascota.peso + ' Kg'}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <br />
    <br />
    
    <footer id="footer">
      <div id="contact">
        <p>Contáctanos:</p>
        <a href="https://accounts.google.com/" target="_blank">
          <p>dogdog@gmail.com</p>
        </a>

        <a href="https://web.whatsapp.com/" target="_blank">
          <p>+57 301 123 4567</p>
        </a>
      </div>
      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="/images/facebook-fb-social-icon-svgrepo-com.svg"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="/images/instagram-socials-social-media-icon-svgrepo-com.svg"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://web.whatsapp.com/" target="_blank">
          <img
            src="/images/whats-app-whatsapp-whatsapp-icon-svgrepo-com.svg"
            alt="LogoX"
            class="logos"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
