    <header>

    <main>
      <div class="titulo">
        <h1>Clientes</h1>
        <a
          type="button"
          th:href="@{/clientes/agregar(veterinarioId=${veterinarioId})}"
        >
          <img src="../images/agregar.png" alt="Add" height="40px" class="add"/>
        </a>
      </div>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cédula</th>
              <th>Celular</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="cliente, stat : ${clientes}">
              <td th:text="${cliente.nombre}"></td>
              <td th:text="${cliente.cedula}"></td>
              <td th:text="${cliente.celular}"></td>
              <td th:text="${cliente.email}"></td>
              <td>
                <a href="#" class="btn btn-edit">Editar</a>
                <a href="#" class="btn btn-delete">Eliminar</a>
            </td>
            </tr>
          </tbody>
        </table>
      </div>
