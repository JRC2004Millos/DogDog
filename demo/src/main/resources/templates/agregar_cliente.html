<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles_add_cliente.css" />
  </head>
  <body>
    <header>
      <img src="../images/LogoFin.png" alt="Logo" />

      <ul>
        <li>
          <a th:href="@{/clientes/ver(veterinarioId=${veterinarioId})}"
            >Inicio</a
          >
        </li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div id="cuadro">
          <h1 class="titulo">Registrar Cliente</h1>
          <form
            th:object="${cliente}"
            th:action="@{/clientes/agregar(veterinarioId=${veterinarioId})}"
            method="post"
            id="formAgregarCliente"
          >
            <div class="row mb-3">
              <div class="col">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  th:field="*{nombre}"
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                />
              </div>
  
              <div class="col">
                <label for="cedula" class="form-label">Cédula</label>
                <input
                  th:field="*{cedula}"
                  type="text"
                  class="form-control"
                  id="cedula"
                  required
                />
              </div>
            </div>
  
            <div class="row mb-3">
              <div class="col">
                <label for="celular" class="form-label">Celular</label>
                <input
                  th:field="*{celular}"
                  type="number"
                  class="form-control"
                  id="celular"
                  required
                />
              </div>
  
              <div class="col">
                <label for="email" class="form-label">Correo</label>
                <input
                  th:field="*{email}"
                  type="email"
                  class="form-control"
                  id="email"
                  required
                />
              </div>
            </div>
  
            <button type="submit" class="btn btn-dark">Agregar</button>
          </form>
        </div>
      </div>
      

      
    </main>

    <div id="footer">
      <div id="contact">
        <p>Contáctanos:</p>
        <a href="https://accounts.google.com/" target="_blank">
          <p>dogdog@gmail.com</p>
        </a>

        <a href="https://web.whatsapp.com/" target="_blank">
          <p>+57 301 123 4567</p>
        </a>
      </div>
      <img src="../images/fotoFooter-removebg-preview.png" alt="foto" class="fotoFooter">
      <div id="social">
        <a href="https://www.facebook.com" target="_blank">
          <img
            src="../images/facebook-fb-social-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoFacebook"
            class="logos"
          />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="../images/instagram-socials-social-media-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoInstagram"
            class="logos"
          />
        </a>
        <a href="https://web.whatsapp.com/" target="_blank">
          <img
            src="../images/whats-app-whatsapp-whatsapp-icon-svgrepo-com.svg"
            height="25px"
            alt="LogoX"
            class="logos"
          />
        </a>
      </div>
    </div>
  </body>
</html>
